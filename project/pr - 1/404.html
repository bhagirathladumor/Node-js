<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
        body { 
            margin:0; 
            font-family:Poppins, sans-serif; 
            background:#f4f7fe; 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            height:100vh;
            text-align:center;
        }
        .container {
            max-width:400px;
            padding:20px;
            background:white;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        h1 { font-size:60px; color:#4A90E2; margin:0; }
        p { color:#555; margin:10px 0 20px; }
        a {
            display:inline-block; 
            background:#4A90E2; 
            color:white; 
            padding:10px 20px; 
            border-radius:6px; 
            text-decoration:none;
            font-weight:600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go Home</a>
    </div>

</body>
</html>
