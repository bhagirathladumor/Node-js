<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <style>
      body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f4f7fe;
      }
      nav {
        background: #4a90e2;
        padding: 15px;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 600;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      p {
        color: #555;
        line-height: 1.6rem;
        margin-bottom: 15px;
      }
      .team {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
      }
      .card {
        background: #e9eef9;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
      }
      .card h4 {
        margin: 10px 0 5px;
      }
      footer {
        text-align: center;
        padding: 20px;
        background: #e3e7f1;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/index">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>

    <div class="container">
      <h2>About Us</h2>
      <p>
        Welcome to our website! 
      </p>
         <h3 style="margin-top: 30px">Our Team</h3>

      <div class="team">
        <div class="card">
          <h4>John Doe</h4>
          <p>Founder & Developer</p>
        </div>
        <div class="card">
          <h4>Sarah Smith</h4>
          <p>Designer</p>
        </div>
        <div class="card">
          <h4>David Lee</h4>
          <p>Content Writer</p>
        </div>
      </div>
    </div>

  </body>
</html>
